name: Chromatic Deployment

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
jobs:
  deploy-chromatic:
    environment: ${{ inputs.env }}
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: yarn
      - name: Set Chromatic Project Token
        id: set-chromatic-token
        run: |
          if [ "${{ inputs.env }}" == "dev" ]; then
            CHROMATIC_PROJECT_TOKEN_BASE64=`echo -n ${{ secrets.CHROMATIC_PROJECT_TOKEN_DEV }} | base64 -w 0`
            echo "CHROMATIC_PROJECT_TOKEN=$CHROMATIC_PROJECT_TOKEN_BASE64" >> "$GITHUB_OUTPUT"
          elif [ "${{ inputs.env }}" == "main" ]; then
            CHROMATIC_PROJECT_TOKEN_BASE64=`echo -n ${{ secrets.CHROMATIC_PROJECT_TOKEN }} | base64 -w 0`
            echo "CHROMATIC_PROJECT_TOKEN=$CHROMATIC_PROJECT_TOKEN_BASE64" >> "$GITHUB_OUTPUT"
          else
            echo "Error: Invalid environment"
            exit 1
          fi
      - name: Run Chromatic
        uses: chromaui/action@latest
        id: chromatic
        env:
          CHROMATIC_PROJECT_TOKEN: echo -n ${{ steps.set-chromatic-token.outputs.CHROMATIC_PROJECT_TOKEN }} | base64 --decode
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectToken: ${{ env.CHROMATIC_PROJECT_TOKEN}}
          token: ${{ env.GITHUB_TOKEN }}
      - name: comment PR
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const issues = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`
            })

            const prNumber = context.issue.number || issues.data[0].number

            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€storybook: ${{ steps.chromatic.outputs.storybookUrl }}'
            })
